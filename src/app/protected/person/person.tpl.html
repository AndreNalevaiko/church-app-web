<div class="church-api-person" id="printable" layout-padding flex>
    <md-card layout-padding flex>
            <div layout="row" flex>
                <md-input-container class="input-search" flex>
                    <label>Pesquisa por nome</label>
                    <input ng-model="personCtrl.searchText">
                </md-input-container>
                <md-button class="md-icon-button" ng-click="personCtrl.searchByName()">
                    <md-icon>search</md-icon>
                    <md-tooltip>Pesquisar</md-tooltip>
                </md-button>
                <md-button class="md-icon-button" ng-click="personCtrl.refresh()">
                    <md-icon>close</md-icon>
                    <md-tooltip>Limpar</md-tooltip>
                </md-button>
                <md-button ng-click="personCtrl.printDiv()">
                    Print
                </md-button>
            </div>
        <div ng-show="!personCtrl.peoples.length" layout="row" layout-align="center" flex>
            <span class="not-results">Nenhuma pessoa cadastrada!</span>
        </div>
        <div ng-show="personCtrl.peoples.length" layout="column" flex>
            <md-table-container flex>
                <table md-table>
                    <thead md-head>
                        <tr md-row>
                            <th md-column>
                                Nome
                            </th>

                            <th md-column>
                                Sobrenome
                            </th>

                            <th md-column>
                                Igreja
                            </th>

                            <th md-column>
                                Departamento
                            </th>

                            <th md-column>
                                Presen√ßas
                            </th>

                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row ng-repeat="person in personCtrl.peoples | orderBy: 'name'">
                            <td md-cell>{{person.first_name}}</td>
                            <td md-cell>{{person.last_name}}</td>
                            <td md-cell>{{person.church}}</td>
                            <td md-cell>{{person.departure}}</td>
                            <td md-cell>{{person.presences}} 
                                <md-button ng-click="personCtrl.editPerson($event, person)">
                                    <md-icon>edit</md-icon>
                                </md-button>
                                <md-button ng-click="personCtrl.printIdentifier($event, person)">
                                    imprimer
                                </md-button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
        </div>
        <md-button class="md-fab btn-more" aria-label="Eat cake" ng-click="personCtrl.addPerson($event)">
            <md-icon>add</md-icon>
        </md-button>
    </md-card>
</div>
