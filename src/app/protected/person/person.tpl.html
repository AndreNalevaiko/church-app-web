<div class="church-api-person" layout-padding flex>
    <md-card flex>
        <div layout="row" layout-xs="column" flex>
            <md-table-container flex ng-show="personCtrl.persons.length">
                <table md-table>
                    <thead md-head>
                    <tr md-row>
                        <th md-column>
                            <span>Credores</span>
                        </th>
        
                        <th md-column md-numeric>
                        </th>
        
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row ng-repeat="creditor in vm.paginator.list | orderBy: 'internal_name' track by creditor.id">
                        <td md-cell>
                            <div layout="column">
        
                                <span class="md-caption date">
                                    {{creditor.updated_at + 'Z' | date: 'short'}}
                                </span>
        
                                <span class="md-subhead">
                                    {{ creditor.internal_name }}
                                </span>
        
                                <span class="md-caption strategies-info" ng-show="creditor.strategies.length">
                                    <ng-pluralize count="creditor.strategies.length"
                                                  when="{'one': '1 estratégia', 'other': '{{creditor.strategies.length}} estratégias'}"></ng-pluralize>
                                </span>
        
                            </div>
                        </td>
        
                        <td md-cell class="no-padding">
                            <md-button class="md-icon-button no-margin" ng-click="vm.viewCreditorDialog(creditor)">
                                <md-icon class="material-icons">edit</md-icon>
                            </md-button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </div>
    </md-card>
</div>
