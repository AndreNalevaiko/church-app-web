<md-dialog class="printer-person-dialog" aria-label="Barcode Dialog">
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <h2>Imprimir Cracha</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="ctrl.close()">
                <md-icon md-font-icon="material-icons" aria-label="Fechar">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout="row" layout-align="center" layout-padding flex>
            <img src="/assets/images/logo.png" style="height: 80px;">
        </div>
        <div layout="column" layout-padding flex>
            <div layout="row" layout-align="space-between center" flex>
                <div layout="row" layout-align="start end">
                    <span class="label">Nome: </span>
                    <span class="value">{{ctrl.person.first_name}} {{ctrl.person.first_name}}</span>
                </div>
            </div>
            <div layout="row" layout-align="space-between center" flex>
                <div layout="row"  layout-align="start end">
                    <span class="label">Igreja: </span>
                    <span class="value">{{ctrl.person.church}}</span>
                </div>
                <div layout="row" layout-align="start end">
                    <span class="label">Departamento: </span>
                    <span class="value">{{ctrl.person.departure}}</span>
                </div>
            </div>
            <div layout="row" layout-align="center" flex>
                <div id="boleto" style="width: 550px !important; height: 70px !important;">
            </div>
                
            </div>
            
        </div>

    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="ctrl.close()">
            Cancelar
        </md-button>
        <md-button class="md-button md-accent"  ng-click="ctrl.print()">
            Imprimir
        </md-button>
    </md-dialog-actions>

</md-dialog>
